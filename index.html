<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADP Shares Outstanding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
        }
        p {
            color: #777;
        }
        .data-item {
            margin-bottom: 10px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="share-entity-name">ADP Shares Outstanding</h1>

        <h2>Maximum Shares Outstanding</h2>
        <div class="data-item">
            Value: <span id="share-max-value" class="highlight"></span>
        </div>
        <div class="data-item">
            Year: <span id="share-max-fy" class="highlight"></span>
        </div>

        <h2>Minimum Shares Outstanding</h2>
        <div class="data-item">
            Value: <span id="share-min-value" class="highlight"></span>
        </div>
        <div class="data-item">
            Year: <span id="share-min-fy" class="highlight"></span>
        </div>
    </div>

    <script>
        async function fetchData(cik) {
            const baseUrl = 'https://data.sec.gov/api/xbrl/companyconcept/';
            const concept = '/dei/EntityCommonStockSharesOutstanding.json';
            const cikPadded = cik.padStart(10, '0');
            const url = baseUrl + 'CIK' + cikPadded + concept;

            try {
                const response = await fetch('https://aipipe.proxy.beeceptor.com/?url=' + encodeURIComponent(url), {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (compatible; ADP Shares App/1.0)'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function processData(data) {
            if (!data || !data.units || !data.units.shares) {
                console.error('Invalid data format');
                return null;
            }

            const filteredData = data.units.shares
                .filter(item => item.fy > '2020' && typeof item.val === 'number');

            if (filteredData.length === 0) {
                console.warn('No data found after 2020.');
                return null;
            }

            let max = filteredData.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            let min = filteredData.reduce((prev, current) => (prev.val < current.val) ? prev : current);

            return {
                entityName: data.entityName,
                max: { val: max.val, fy: max.fy },
                min: { val: min.val, fy: min.fy }
            };
        }

        function updateUI(data) {
            document.getElementById('share-entity-name').textContent = data.entityName + ' Shares Outstanding';
            document.querySelector('title').textContent = data.entityName + ' Shares Outstanding';
            document.getElementById('share-max-value').textContent = data.max.val;
            document.getElementById('share-max-fy').textContent = data.max.fy;
            document.getElementById('share-min-value').textContent = data.min.val;
            document.getElementById('share-min-fy').textContent = data.min.fy;
        }

        async function loadData(cik) {
            let cikToUse = cik || '0000008670';
            const secData = await fetchData(cikToUse);

            if (secData) {
                const processedData = await processData(secData);
                if (processedData) {
                  updateUI(processedData);
                }
            } else {
                console.error('Failed to fetch or process data.');
            }
        }

        function getCIKFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('CIK');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cik = getCIKFromURL();
            loadData(cik);
        });
    </script>
</body>
</html>
